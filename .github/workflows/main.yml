name: Main workflow
on:
  push:
    tags:
      - 20[1-2][0-9].[1-9]*
jobs:
  macOS:
    name: Run macOS
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macOS-10.14, macOS-10.13]
    steps:
    - name: Create aktualizr bottle from tag
      run: |
        curl -O https://raw.githubusercontent.com/advancedtelematic/homebrew-otaconnect/master/aktualizr.rb
        echo $GITHUB_REF
        sed -i '' -E "s/  version \"2019.[0-9]+\"/  version \"${GITHUB_REF}\"/" aktualizr.rb
        brew install --build-bottle ./aktualizr.rb
        brew bottle --json --no-rebuild --force-core-tap --root-url="https://github.com/advancedtelematic/aktualizr/releases/download/${GITHUB_REF}/" aktualizr
        brew bottle --merge --write --no-commit ./aktualizr--${GITHUB_REF}.mojave.bottle.json
        brew cat aktualizr > aktualizr.rb
        mv aktualizr--${GITHUB_REF}.mojave.bottle.tar.gz aktualizr-${GITHUB_REF}.mojave.bottle.tar.gz
    - name: Upload bottle
      uses: actions/upload-artifact@master
      with:
        name: aktualizr-bottle
        path: build


